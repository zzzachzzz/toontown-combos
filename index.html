<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toontown Combos</title>
</head>
<body>
  <div id="game-select-and-lvl-13-toggle-container">
    <label>
      <input type="checkbox" id="hide-lvl-13-up-cogs" />
      Hide Level 13+ Cogs
    </label>
    <select id="game-select" name="game">
      <option value="ttr">Toontown Rewritten</option>
      <option value="classic">Toontown Online (Classic)</option>
    </select>
  </div>
  <div style="flex-grow: 1; overflow: hidden;">
    <div id="combos">
      <div id="cog-lvl-column"></div>
      <div id="combos-grid"></div>
    </div>
  </div>
  <div id="is-cog-lured"></div>
  <div style="display: flex; justify-content: center;">
    <button id="expand-org">
      Hide organic gags selection
    </button>
  </div>
  <div id="org-selection-container">
    <div id="org-selection-header">
      <h4>Select Your Party's Organic Gags</h4>
      <button id="clear-selection">Clear Selection</button>
    </div>
    <div id="org-selection"></div>
  </div>
  <div id="org-selection-preview">
  </div>
</body>
</html>
